<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/main2.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	{% for category,message in get_flashed_messages(with_categories=true) %}
	<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
		{{ message }}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
	

	{% endfor %}
    <div class="container">
	<div class="screen">
		<div class="screen__content">
            
			<form  action="/signup" method="POST" class="login"><div class="login__field">
                    
				<i class="login__icon fas fa-user"></i>
				<input type="text" class="login__input" name="firstname" placeholder="first name">
			</div>
			<div class="login__field">
                    
				<i class="login__icon fas fa-user"></i>
				<input type="text" class="login__input" name="lastname" placeholder="lastname">
			</div>
                
				<div class="login__field">
                    
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="username" placeholder="User name">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" class="login__input"name="email" placeholder=" Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input"name="password" placeholder="Password">
				</div>
               
				<button class="button login__submit">
					<span class="button__text">create an account today!</span>

					<i class="button__icon fas fa-chevron-right"></i>
				</button>
                
                 <p> if you have an account ,<a class="btn btn-success" href="/login">login</a></p>
                    
                		
			</form>
            <br>
            <br>
			<div class="social-login">
				
				
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
